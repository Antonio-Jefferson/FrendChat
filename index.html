<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend-Chat</title>

    <link rel="stylesheet" href="./css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="login">
                <img class="imgInicial" src="./img/logo 1.png" alt="logo">
                <input class="name" type="text" placeholder="Digite seu nome">
                <button class="btnEntrar" onclick="cadastrar()">Entrar</button>
        </div>
        <div class="conteiner-main escondido">
            <header class="header">
                <img src="./img/logo 1.png" alt="logo">
                <ion-icon onclick="menuMobile()" name="people"></ion-icon>
            </header>
            <nav class="navbar escondido">
                <div class="titulo">
                    <ion-icon onclick="menuMobile()" name="arrow-forward"></ion-icon>
                    <p >
                        Escolha um contato
                        para enviar mensagem:
                    </p>
                </div>
                <div class="contatos">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <ul class="listaDeOnline">
                    </ul>
                </div>
                <div class="titulo">
                    <p>Escolha a visibilidade:</p>
                </div>
                <div class="types">
                    <ul>
                        <li onclick="selecionarPrivacidade(this)"> 
                            <div>
                                 <ion-icon name="lock-open"></ion-icon>
                                <p>PÃºblico</p>
                            </div>
                            <ion-icon id="check" class="escondido" name="checkmark"></ion-icon>
                        </li>
                        <li onclick="selecionarPrivacidade(this)">
                            <div>
                                <ion-icon name="lock-closed"></ion-icon>
                                <p>Reservadamente</p>
                            </div>
                            <ion-icon id="check" class="escondido" name="checkmark"></ion-icon>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="mensagens">
                <ul class="sms">
                </ul>
            </main>
            <footer class="footer">
                <input class="text" type="text" placeholder="Escreva aqui...">
                <ion-icon onclick="servSMS()" name="paper-plane-outline"></ion-icon>
            </footer>
        </div>
    </div>
    <!--aquivo JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
